<!-- Start Account Login Area -->
<div class="account-login section">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-6 col-md-10 offset-md-1 col-12">
              <form [formGroup]="loginForm" class="card login-form" method="post">
                  <div class="card-body">
                      <div class="title">
                          <h3>تسجيل الدخول</h3>
                      </div>
                      <div class="form-group input-group">
                          <label for="reg-username">اسم المستخدم</label>
                          <input formControlName="username" class="form-control" type="text" id="reg-username" required>
                      </div>
                      <div class="form-group input-group">
                          <label for="reg-fn">كلمة السر</label>
                          <input formControlName="password" class="form-control" type="password" id="reg-pass" required>
                      </div>
                      <div class="d-flex flex-wrap justify-content-between bottom-content">
                          <div class="form-check">
                              <input type="checkbox" class="form-check-input width-auto" id="exampleCheck1">
                              <label class="form-check-label">تذكرني</label>
                          </div>
                          <a class="lost-pass" href="account-password-recovery.html">نسيت كلمة السر؟</a>
                      </div>
                      <div class="button">
                          <button class="btn" (click)="onSubmit()" type="submit">تسجيل الدخول</button>
                      </div>
                      <p class="outer-link">ليس لديك حساب؟ <a routerLink="/register">سجل دلوقتي </a>
                      </p>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
<!-- End Account Login Area -->
